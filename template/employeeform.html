 <title>House </title>

 <!--end-->

<body >
<!--start form-->
<div class="container-fluid text-light py-4 rounded shadow rounded rounded-pill" style="background-color: #262b2e;">
    <header class="text-center">
        <h4 class="display-6">Company's Employee Form Fillup</h4>
    </header>
    
</div>
<div class="container">  
  <div class="row mb-5">
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="{% url 'companylogin' %}">Log Out</a></button> 
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="{% url 'search' %}">Back to Search Page</a></button> 
</div>
</div>     

<section>
  <div class="d-flex justify-content-center">  <!--center form-->

<div class="container mx-4 my-4 w-50 text-light p-2 rounded shadow " style="background-color: #262b2e;">
  
    <form action="" method="POST" enctype="multipart/form-data" class="row g-3">

            {% csrf_token %} 
      
        <div class="col-12">
            <label for="inputAddress" class="form-label">Employee Name</label>
            <input Required name="name" type="text" class="form-control" id="inputAddress" placeholder="Employee name...">
          </div> 

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Device Type</label>
            <input type="text" Required name="device_type" class="form-control" id="inputEmail4" placeholder="Device type...">
        </div>  
        <div class="col-md-6">
            <label for="inputphone" class="form-label">Device Name</label>
            <input type="text" Required name="device_name" class="form-control" id="inputphone" placeholder="Device name...">
          </div>  
        
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Device Number</label>
          <input type="number" Required name="device_number" class="form-control" id="inputAddress" placeholder="Device number">
        </div>
        <div class="col-12">
            <label for="exampleFormControlSelect1">Device handed out?</label>
            <select Required name="given" class="form-control" id="exampleFormControlSelect1">
            <option selected>Choose...</option>  
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
       
        <div class="col-12">
            <label for="inputdetails" class="form-label">Date of give device</label>
            <input type="date" Required name="given_date" style="height:50px;" class="form-control mb-2" id="inputdetails" placeholder="Enter patient location">
          </div>
        
          <div class="col-12">
            <label for="exampleFormControlSelect1">Device returned?</label>
            <select Required name="returned" class="form-control" id="exampleFormControlSelect1">
            <option selected>Choose...</option>  
              <option>Yes</option>
              <option>No</option>
            </select>
        </div> 

        <div class="col-md-12">
          <label for="inputphone" class="form-label">Device returned condition</label>
          <input type="text" Required name="returned_date" class="form-control" id="inputphone" placeholder="Returned condition...">
        </div>  
        <br>
        <p style="margin-left: 20;">If 'Yes' then write returned date, otherwise 'No'</p>        
        <div class="col-12">
          <button type="submit" class="btn mt-2" style="background-color:rgb(240, 244, 245);"><h6 style="color: black;">Apply</h6></button>
        </div>

      </form> <br>

     <!--messages set -->
{% if messages %}

{% for message in messages %}
 <h3 {% if message.tags %} class="{{message.tags}}" {% endif %}>
 {{message}}
 </h3>
{% endfor %}

{% endif %} 

</div>

</div>
</section>

<!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
